name: perkii
description: Perkii â€” loyalty & rewards in Flutter.
publish_to: 'none'

# App version (major.minor.patch+build-number)
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- FlutterFire (keep majors aligned) ---
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3

  # State mgmt (simple and solid)
  provider: ^6.1.2

  # UI extras
  cupertino_icons: ^1.0.8

  # (Optional) Add later as you need them:
  # firebase_analytics: ^11.0.0
  # firebase_crashlytics: ^5.0.0
  # firebase_messaging: ^15.0.0
  # go_router: ^14.2.0
  # url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # ---- Testing Firebase without hitting the network ----
  firebase_auth_mocks: ^0.15.1
  fake_cloud_firestore: ^4.0.0
  mockito: ^5.4.4

  # ---- Handy dev tooling (icons & splash) ----
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# ----- Launcher icons (run: flutter pub run flutter_launcher_icons) -----
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: assets/images/app_icon.png
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: assets/images/app_icon_foreground.png

# ----- Native splash (run: dart run flutter_native_splash:create) -----
flutter_native_splash:
  color: "#000000"
  image: assets/images/splash_logo.png
  android_12:
    color: "#000000"
    image: assets/images/splash_logo.png
  web: false
